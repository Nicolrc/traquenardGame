<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>jeux du des</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <script type="module" src="../js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class="menu">
                <!-- <p>Jeu du dès</p> -->
                <a href="#" class="logo">
                    <img src="../img/logo.svg" alt="">
                </a>
                <div class="menu-parameter">
                    <!-- <input type="button" id="btn-parameter" value="Parametre"> -->
                    <button id="btn-parameter" class="icon-button">
                        <img src="../img/parametre.svg" alt="Paramètres">
                    </button>
                    <div class="parameter">
                    <h3>Paremetre</h3>
                    <label for="nb-des">Nombre de dès</label>
                    <input type="number" id="nb-des" min="1" max="6"/>
                    <input type="submit" id="valider-des" class="validation" value="Valider"/>

                    <hr class="separator">

                    <label>Gestion des joueurs</label>
                    <input type="button" id="ajouter-joueur" class="btn-dans-parametre" value="Ajouter un joueur"/>
                    <input type="button" id="stat" class="btn-dans-parametre" value="Stat des joueurs"/>
                    </div>
                </div>
            </nav>

            <!-- Modale ajout joueur -->
            <div id="modale" class="modale">
                <!--Vue1 : ajouter joueur-->
                <div id="vue-ajouter-joueur" class="vue">
                    <h3>Ajouter une grosse ciasse</h3>
                    <div class="conteneur-ajout">
                        <input type="text" name="nom-joueur" id="nom-joueur" class="input">
                        <input type="button" name="ajouter-nom-joueur" id="ajouter-nom-joueur" class="validation" value="Ajouter">
                        <input type="button" name="joueur-enregistre" id="joueur-enregistre" class="btn-dans-parametre" value="Pseudo dejà ajouté">
                    </div>
                    <div class="liste-joueur">
                        <h3>Liste des grosses caisses en jeux :</h3>
                        <ul>
                        </ul>
                    </div>
                    <input type="submit" name="valider-joueurs" class="validation" id="validation-joueur" value="Valider">
                    <input type="button" name="fermer-modale-joueur" class="btn-rouge" id="fermer-modale-joueur" value="Fermer">
                </div>

                <!-- Vue2 reprendre joueur existant -->
                <div id="vue-ancien-joueur" class="vue">
                    <h3>Liste des grosses caisse déjà ajouté :</h3>
                    <div class="liste-ancien-joueur">
                        <ul></ul>
                    </div>
                    <input type="button" name="retour-nouveau-joueur"  class="btn-rouge" id="retour-nouveau-joueur" value="Retour"></input>
                </div>

                <!-- Vue3 paris paris  -->
                <div id="vue-modale-paris" class="vue">
                    <h3>C'est l'heure du paris !</h3>
                    <div id="nom-parieur"></div>
                    <div class="conteneur-ajout">
                        <input type="number" name="chiffre-paris" id="chiffre-paris" class="input">
                        <input type="button" name="valider-paris" id="valider-paris" class="validation" value="Valider">
                        <input type="button" name="fermer-modale-joueur" id="fermer-paris" class="btn-rouge" value="Fermer">
                    </div>
                </div>
            </div>

            <div class="overlay"></div>
        </header>
        <main class="container">
            <section id="zone-des">
                <h2>Lancer de dès</h2>
                <div id="resultat-total"></div>
                <div class="zone-jeu">
                    <aside class="joueurs">
                        <!-- Liste dynamique des joueurs-->
                    </aside>
                    <div class="des">
                        <!-- Dés générés en JS -->
                    </div>
                </div>
                <div>
                    <input type="button" name="btn-lancer-Des" id="btn-lancer-Des" value="Lancer le(s) dès">
                    <input type="button" name="btn-lancer-partie" id="btn-lancer-partie" value="Lancer les paries">
                </div>
            </section>
        </main>
        <div id="notification" class="hidden">Joueur ajouté avec succès !</div>
    </body>
</html>
